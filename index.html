<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>By Rob Wiley and Collin Williams</h3>
    <br>
    <p>Select your move and then press "Oppponent's Turn" to complete the game!</p>
    <div class="grid">
        <div class="btn-grid">
            <button class="userBtn">Rock</button>
            <button class="userBtn">Paper</button>
            <button class="userBtn">Scissors</button>
        </div>
        <button onclick="cpu()" class="cpu">Shoot!</button>
        </div>
        <button class="scoreTitle" onclick="userScore()">Click to View Score!</button>
        <div id="scoreContainer">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
